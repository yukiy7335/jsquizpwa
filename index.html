<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quiz Project</title>
	<link rel="stylesheet" type="text/css" href="quizproject.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="quizproject.js"></script>
</head>
<body onLoad="loadQuestion()">

<div id="lightbox" onclick="closeLightBox()">
	<div id="message">Are you ready?
	<br>
	</div>
</div>

<div class="heading">
<h2>Start CS Quiz</h2>
<p>Click on the best answer to each question!<br>
You will have <strong>3 minute</strong> to do this quiz. Please mention the timer!
</p></div>

<div id="countdown"></div>

<div class="grid-container">
  <div class="header">
    <div id="question">The Question</div>
  </div>
  
  <div class="left">
    <div>
     <div class="options" id="a" onclick="markIt('a')">A.</div>
	 <div class="options" id="b" onclick="markIt('b')">B.</div>
     <div class="options" id="c" onclick="markIt('c')">C.</div>
	 <div class="options" id="d" onclick="markIt('d')">D.</div>
	</div>
  </div> 

  <div class="right"> <img id="image" src="" alt=""></div>
  
  <div class="footer1">
    <p>Next Question</p>
  </div>
  
  <div class="footer2">
    <p id="score">Score</p>
  </div>
</div>
</body>
</html>
